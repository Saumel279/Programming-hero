<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style >
        li{
            color: deeppink;
        }
        #short{
            color: red;
            text-align: center;
            font-size: large;
            font-weight: bold;
        }
        .pd{
            color: chartreuse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS (this is an inline CSS)</h3>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Types of <b>CSS</b>:</p>
    <ul>
        <li style="background-color: whitesmoke; ">Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ul>
    <p id="short">Internal Style CSS:</p>
    <p class="pd">My name is abcd</p>
    <p class="pd">My name is efgh</p>
</body>
</html>
